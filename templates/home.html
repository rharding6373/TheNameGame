<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Name Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

	<form method="POST" enctype="multipart/form-data">

	<div class="form-group">
    		<label for="player_name">Enter Player Name: </label>
		<input type="text" name="player_name" id="player_name" class="form-control"/>
	</div>
	<div class="form-group">
    		<label for="player_entry">Enter a name for another player to guess: </label>
		<input type="text" name="player_entry" id="player_entry"  class="form-control"/>
	</div>
	 <button type="submit" class="btn btn-success">Submit</button>
	</form>
  </body>
</html>
